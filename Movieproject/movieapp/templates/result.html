<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'result.css' %}" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@700&family=Single+Day&display=swap" rel="stylesheet">
    <title>{{input_movie}}와 비슷한 영화 추천</title>
</head>
<body>

    <div class="container">
        <div class="box1">
            <h2>tfidf 활용 영화 추천</h2>
            <br/>
            {% for result in t_result %}
                <p>{{forloop.counter}}위. {{ result }}</p>
            {% endfor %}
        </div>

        <div class="box2">
            <h2>count 활용 영화 추천</h2>
            <br/>
            {% for result in c_result %}
                <p>{{forloop.counter}}위. {{ result }}</p>
            {% endfor %}
        </div>
    </div>

</body>
</html>
